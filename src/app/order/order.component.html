<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="bookTitel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Buch Titel </th>
            <td mat-cell *matCellDef="let book"> {{book.bookTitel}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kategorie</th>
            <td mat-cell *matCellDef="let category"> {{book.category}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="autorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
            <td mat-cell *matCellDef="let book"> {{book.autorName}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
            <td mat-cell *matCellDef="let book"> {{book.link}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add User">
    <mat-icon>add</mat-icon>
  </button>
