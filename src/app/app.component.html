<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">

        <div class="logo-container">
            <img class="logo" src="../assets/img/logo.png">
        </div>

        <ul class="menu-items">
            <li routerLink="dashboard">
                <mat-icon>fact_check</mat-icon> Dashboard</li>
            <li routerLink="user">
                <mat-icon>perm_identity</mat-icon> User</li>
            <li routerLink="/">
                <mat-icon>help</mat-icon> Help</li>
        </ul>



    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row class="nav-container">
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>

                <span>Simple CRM</span>
                <div class="nav-login">

                    <ng-container *ngIf="authService.currenUser$ | async as user; else loginButton">
                        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
             {{user.displayName}}
             <mat-icon>expand_more</mat-icon>
            </button>
                    </ng-container>


                    <ng-template #loginButton>
                        <button mat-button routerLink="login">
              <mat-icon>login</mat-icon>
              Login
            </button>
                    </ng-template>


                </div>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </div>

</mat-drawer-container>

<mat-menu #userMenu="matMenu">

    <button mat-menu-item (click)="logout()">logout</button>

</mat-menu>
