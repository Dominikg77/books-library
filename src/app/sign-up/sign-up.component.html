<div class="form-container mat-elevation-z8">

    <h1>Sign Up a new User</h1>

    <form [formGroup]="signUpForm" (ngSubmit)="submit()">

        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
        </mat-form-field>


        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a correct format</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">password is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</mat-error>
        </mat-form-field>

        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">

            Passwords should match

        </mat-error>

        <div class="center mt-16">

            <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </div>

    </form>

</div>
