<div class="form-container mat-elevation-z8">

    <h1>Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a correct format</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">password is required</mat-error>
        </mat-form-field>

        <div class="center mt-16">

            <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
        <span class="center mt-16">New to our platform? <a class="sing-up-link" routerLink="sign-up"> Sing Up </a> </span>

    </form>

</div>
